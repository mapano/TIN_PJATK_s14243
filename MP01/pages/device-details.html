<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME HR Demo</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <h1>VR ROOM</h1>
        <img src="../images/logo.jpg" alt="VR ROOM Logo">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="vrrooms-list.html">Pokoje VR</a></li>
            <li><a href="devices-list.html">Sprzęt</a></li>
            <li><a href="orders-list.html">Sprzedane bilety</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły</h2>
        <form class="form">
                <label for="serialNumber">Numer Seryjny:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="serialNumber" id="serialNumber" value="AR456789999" disabled/>
                <label for="deviceType">Typ urządzenia:</label>
            <select name="deviceType" id="deviceType" value="OCULUS" disabled>
                <option value="OCULUS">OCULUS</option>
                <option value="HTC VIVE">HTC VIVE</option>
                <option value="STEAM INDEX">STEAM INDEX</option>
            </select>
                <label for="purchaseDate">Data zakupu:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="date" name="purchaseDate" id="purchaseDate" value="2019-12-12" disabled/>
            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Zatwierdź zmiany" />
                <a class="form-button-cancel" href="devices-list.html">Anuluj</a>    
            </div>  
        </form>
    </main>
    <footer>
        Mateusz, Panoszewski, s14243
    </footer>
</body>
</html>

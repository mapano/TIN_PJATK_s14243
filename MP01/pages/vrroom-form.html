        <h2>Nowy Pokój VR</h2>
        <form class="form">
                <label for="roomName">Nazwa:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="roomName" id="roomName" />
                <label for="roomSize">Rozmiar w m<sup>2</sup>:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="number" name="roomSize" id="roomSize" />
                <label for="isPremium">Czy to pokój premium?:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="checkbox" name="isPremium" id="isPremium" />
            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a class="form-button-cancel" href="vrrooms-list.html">Anuluj</a>    
            </div>  
        </form>

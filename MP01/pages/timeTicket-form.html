<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME HR Demo</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <h1>VR ROOM</h1>
        <img src="../images/logo.jpg" alt="VR ROOM Logo">
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="vrrooms-list.html">Pokoje VR</a></li>
            <li><a href="devices-list.html">Sprzęt</a></li>
            <li><a href="orders-list.html">Sprzedane bilety</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy bilet czasowy</h2>
        <form class="form">
                <label for="idNumber">Numer dowodu osobistego klienta:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="idNumber" id="idNumber" />
                <label for="customerName">Imię klienta:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="customerName" id="customerName" />
                <label for="customerSecondName">Nazwisko klienta:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="customerSecondName" id="customerSecondName" />
                <label for="vrRoom">Wybrany pokój:</label>
            <select name="vrRoom" id="vrRoom">
                <option value="Pokój Walk">Pokój Walk</option>
                <option value="Pokój Rollercoster">Pokój Rollercoster</option>
            </select>
                <label for="ticketDaysAmounnt">Ilość dni:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="number" name="ticketDaysAmounnt" id="ticketDaysAmounnt" />
                <label for="activationDate">Data aktywacji:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="date" name="activationDate" id="activationDate" />
            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a class="form-button-cancel" href="orders-list.html">Anuluj</a>    
            </div> 
        </form>
    </main>
    <footer>
        Mateusz, Panoszewski, s14243
    </footer>
</body>
</html>
